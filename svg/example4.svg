<svg version="1.1"
    width="300" height="200"
    xmlns="http://www.w3.org/2000/svg">

    <style>
        .dot {
        stroke-opacity: 0;
        stroke-width: 0.5ch;
        }
        .dot--red {
        fill: #FF0000;
        stroke: #FF0000;
        stroke: hsl(from #FF0000 h calc(s / 2) l);
        }
        .dot--green {
        fill: #00FF00;
        stroke: hsl(from #00FF00 h calc(s / 2) l);
        }
        .dot--blue {
        fill: #0000FF;
        stroke: hsl(from #0000FF h calc(s / 2) l);
        }
        .dot:hover {
        stroke-opacity: 1;
        transition: stroke-opacity calc(8/24 * 1s);
        }
    </style>
    <script href="example4.js" type="text/javascript"></script>

    <desc>A Simple Target for JavaScript Events</desc>

    <rect class="background" width="100%" height="100%" fill="black" />

    <circle class="dot dot--red" cx="33%" cy="50%" r="8%" />
    <circle class="dot dot--green" cx="50%" cy="50%" r="8%" />
    <circle class="dot dot--blue" cx="66%" cy="50%" r="8%" />

    <text x="150" y="2ch" font-size="3ch" text-anchor="middle" fill="white">Click the Dots</text>

</svg>